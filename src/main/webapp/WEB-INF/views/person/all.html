<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>People</title>
</head>

<body>
	<div th:each="person : ${people}">
		<a th:href="@{/person/{id}(id=${person.getId()})}" th:text="${person.getName() + ', ' + person.getBirthYear() + ', ' + person.getId()}">Person</a>
	</div>
	<br/>
	<hr/>
	<a href="/Sample-1/person/create">Create new person</a>
</body>
</html>
