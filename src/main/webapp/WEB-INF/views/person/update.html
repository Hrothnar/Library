<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update person</title>
</head>

<body>
	<form th:method="PUT" th:action="@{/person/{id}(id=${person.getId()})}" th:object="${person}">
		<label for="name">Enter name:</label> 
			<input type="text" name="name" th:field="*{name}" id="name"></input>
				<div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">0</div>
		<br/> 
		<label for="birth_year">Enter year of birth:</label> 
			<input type="text" name="birth_year" th:field="*{birthYear}" id="birth_year"></input>
				<div style="color: red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">0</div>
		<br/> 
		<br/> 
		<input type="submit" value="Update"></input>
	</form>

</body>
</html>
