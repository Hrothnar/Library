<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create person</title>
</head>

<body>
	<form th:method="POST" th:action="@{/person/}" th:object="${person}">
		<label for="name">Enter name:</label> <input type="text" name="name" th:field="*{name}" id="name"></input>
		<div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">0</div>
		<br/> 
		<label for="birth_year">Enter year of birth:</label> 
		<input type="text" name="birth_year" th:field="*{birthYear}" id="birth_year"></input>
		<div style="color: red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">0</div>
		<br/> 
		<br/> 
		<input type="submit" value="Create"></input>
	</form>

</body>
</html>
