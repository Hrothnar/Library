<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Books</title>
</head>

<body>
	<div th:each="book : ${books}">
		<a th:href="@{/book/{id}(id=${book.getId()})}" th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">Person</a>
	</div>
	<br/>
	<hr/>
	<a href="/Sample-1/book/create">Create new book</a>
</body>
</html>
